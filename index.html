<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="https://i.imgur.com/PTgQlim.png">
    <title>Clock</title>
</head>

<body>
    <div class="watch-container">
        <img id="watch-img" src=" https://i.imgur.com/PTgQlim.png" alt="">
        <div id="clock">

        </div>
    </div>
    <div class="button-desc">
        <p>Pick a color : </p>
        <div class="button-group">
            <button id="black" onclick="blackColor()"></button>
            <button id="blue" onclick="blueColor()"></button>
            <button id="pink" onclick="pinkColor()"></button>
            <button id="purple" onclick="purpleColor()"></button>
            <button id="red" onclick="redColor()"></button>
        </div>
    </div>
</body>

</html>
